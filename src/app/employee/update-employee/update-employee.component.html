<h2>Update Employee</h2>
<div>
  <form #update_employee="ngForm" (ngSubmit)="onSubmit(update_employee)">
    <div>
      <label for="fName-input">First Name</label>
      <input type="text" name="fName-input" id="fName-input" ngModel />

      <label for="lName-input">Last Name</label>
      <input type="text" name="lName-input" id="lName-input" ngModel />
    </div>

    <div>
      <label for="email-input">Email</label>
      <input type="text" name="email-input" id="email-input" ngModel />

      <label for="gender-input">Gender</label>
      <input type="text" name="gender-input" id="gender-input" ngModel />
    </div>

    <div>
      <label for="designation-input">Designation</label>
      <input
        type="text"
        name="designation-input"
        id="designation-input"
        ngModel
      />

      <label for="department-input">Department</label>
      <input
        type="text"
        name="department-input"
        id="department-input"
        ngModel
      />
    </div>

    <div>
      <label for="salary-input">Salary</label>
      <input type="text" name="salary-input" id="salary-input" ngModel />

      <label for="photo-input">Employee Photo</label>
      <input type="text" name="photo-input" id="photo-input" ngModel />
    </div>

    <br />
    <div>
      <button>Update Employee</button>
    </div>
  </form>

  <button [routerLink]="['/employee']">Back</button>
</div>
