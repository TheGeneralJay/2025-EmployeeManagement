<h2>Login</h2>
<div>
  <form id="login-form" #login="ngForm" (ngSubmit)="onSubmit(login)">
    <div class="form-group">
      <label class="form-label" for="username-input">Username</label>
      <input
        type="text"
        class="form-control"
        name="username-input"
        id="username-input"
        required
        ngModel
      />
    </div>

    <div class="form-group">
      <label class="form-label" for="password-input">Password</label>
      <input
        type="password"
        class="form-control"
        name="password-input"
        id="password-input"
        required
        ngModel
      />
    </div>

    <br />
    <div>
      <button id="login-btn" class="btn btn-success">Login</button>
    </div>
  </form>

  <div id="register-note">
    <p>Need an account?</p>
    <button
      id="register-nav-btn"
      class="btn btn-info"
      [routerLink]="['/register']"
    >
      Register
    </button>
  </div>
</div>
