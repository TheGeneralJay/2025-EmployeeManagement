<div>
  <form #login="ngForm" (ngSubmit)="onSubmit(login)">
    <div>
      <label for="username-input">Username</label>
      <input type="text" name="username-input" id="username-input" ngModel />
    </div>

    <div>
      <label for="password-input">Password</label>
      <input
        type="password"
        name="password-input"
        id="password-input"
        ngModel
      />
    </div>

    <div>
      <button>Login</button>
    </div>
  </form>
</div>
